services:
  - type: web
    name: wati-work-bot
    env: python
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python -m playwright install chromium
    startCommand: python main.py
    envVars:
      - key: PLAYWRIGHT_BROWSERS_PATH
        value: /opt/render/project/src/.playwright-browsers
      - key: PORT
        value: 10000
      - key: PYTHON_VERSION
        value: 3.13.4
    autoDeploy: true
    plan: free




