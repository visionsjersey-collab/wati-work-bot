services:
  - type: web
    name: wati-work-bot
    env: python
    plan: free
    buildCommand: |
      # Install dependencies
      pip install --upgrade pip
      pip install -r requirements.txt

      # Force install Chromium in the container (Render-safe)
      python -m playwright install chromium --with-deps
    startCommand: python main.py
    envVars:
      - key: PORT
        value: 10000
